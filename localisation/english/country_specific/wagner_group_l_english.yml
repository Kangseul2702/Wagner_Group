 wagtrip.1.t: "씨발 도대체 무슨 일이 벌어진거지?"
 wagtrip.1.desc: "2022년, 상트페테르부르크에 상상치 못한 일이 벌어졌다. 그날은 그저 평범한 날이었다. 하늘에 구름이 조금씩 드리우기 시작했고, 바람이 점점 세차졌다. 누군가는 폭풍이 몰려온다며 걱정했고, 다른 누군가는 이 정도는 흔한 일이라며 대수롭지 않게 넘겼다. 그러나, 갑작스럽게 찾아온 폭풍은 우리가 알던 자연의 현상이 아니었다.\n\n폭풍이 지나간 다음 날, 상트페테르부르크는 여전히 그 자리에 있었지만, 그 외의 모든 것은 완전히 변해버렸다. 도시 내부는 얼어붙어 차갑게 변했지만, 거리와 건물들은 여전히 우리가 알던 모습 그대로였다. 그러나 눈을 돌려 상트페테르부르크 밖을 바라보니 전혀 다른 세계가 펼쳐졌다. 도시를 둘러싼 풍경은 우리가 알던 현실과는 거리가 멀었다. 모든 것이 낯설고 생소했으며, 마치 다른 차원에 있는 듯한 느낌이 들었다.\n\n도시 내부에도 이상한 점은 있었다. 건물들 위로 붉은 깃발들이 펄럭이고, 거리 곳곳에는 과거 소련의 상징물들이 어색할 정도로 도드라졌다. 과거의 유령이 깨어난 듯한 이 분위기는 그 자체로도 기이했지만, 가장 이상한 것은 도시에 새롭게 자리잡은 수염 달린 꼬마를 숭배하는 문화였다. 모든 사람이 그 아이를 중심으로 행동하며, 마치 이 세계의 중심이 그 아이인 듯 보였다.\n\n우리는 그제서야 깨달았다. 여기는 우리가 알던 상트페테르부르크가 아니었다. 폭풍이 단순한 기후 현상이 아니라 우리를 알 수 없는 곳으로 \"전이\"시켰다는 것을. 이 도시는 과거의 소련과 비슷해 보였지만, 뭔가 더 어두운 힘이 작용하고 있는 듯했다. 우리는 어디로 와버린 것일까? 여기서 어떻게 빠져나갈 수 있을까?\n\n아무래도 좆됐다.\n그것이 내가 심사숙고 끝에 내린 결론이다."
 wagtrip.1.a: "나는 좆됐다."
 WAG_asdasdasd: "§Y\"$wagtrip.1.t$\"§! 사건이 지나감."
 
 wagtrip.2.t: "주 정부의 통합 제의"
 wagtrip.2.desc: "상트페테르부르크 주 정부는 비상 사태에 대비한 철저한 계획을 가지고 있었지만, 이번처럼 특이하고 전례 없는 상황에 대한 대응 시나리오는 없었던 것 같습니다. 주 정부는 러시아 연방 정부와의 연락을 시도했으나, 모든 시도는 실패로 끝났고 결국 [ROOT.GetName]와 통합하기로 결정했습니다.\n\n이 통합이 언제까지 지속될지는 아무도 예측할 수 없습니다. 그러나 현재와 같은 위기 상황에서는 단결하여 러시아를 지켜야만 합니다.\n\n더욱이, 도시 밖에서 불길한 징후들이 나타나고 있습니다. 머리에 둥근 빛이 떠 있는 이상한 소녀들이 도시 곳곳에서 출몰하기 시작했는데, 이들과는 대화가 어느 정도 가능해 보이지만, 우리와는 분명한 차이가 존재합니다. 어쨌든, 우리는 이 비상 상황을 극복하고, 하루빨리 러시아 전역을 되찾아야 할 것입니다."
 wagtrip.2.a: "이럴 때일수록 힘을 합쳐야 한다."
 WAG_general_staff_saintpetersburg: "상트페테르부르크 주 정부"

 wagtrip.3.t: "산업 붕괴"
 wagtrip.3.desc: "큰일입니다. 전이 사태 이후 우리가 보유한 자원을 조사한 결과, 상트페테르부르크에 남아 있는 것은 소규모 중공업 시설뿐이라는 사실이 확인되었습니다. 이는 전혀 좋은 소식이 아닙니다. 중공업 시설만으로는 군수 공장을 충분히 가동할 수 없고, 그로 인해 바그너 그룹의 전투력 유지에 심각한 차질이 생길 것입니다. 장비와 무기가 부족해지면, 결국 우리는 더 이상 전투를 지속할 수 없을 것입니다.\n\n다행히도 아직 남아 있는 물자가 조금은 있지만, 이것으로 얼마나 버틸 수 있을지 장담할 수 없습니다. 당장 급한 위기를 넘길 수는 있겠지만, 시간이 흐를수록 물자는 고갈될 것이고, 군수품 생산도 점점 어려워질 것입니다. 그렇다고 이 상태로 계속 버티기만 한다면, 우리의 생존을 보장받을 수 있을까요?\n\n지금 우리에게 필요한 건 자원을 확보할 수 있는 새로운 방법입니다. 물자가 더 이상 줄어들기 전에, 그리고 우리의 힘이 약해지기 전에, 더 많은 자원을 확보해야 합니다. 상트페테르부르크의 작은 중공업 시설로는 한계가 분명합니다. 그렇다면, 선택지는 하나뿐입니다. 우리는 더 넓은 땅을 차지하고, 더 많은 자원을 찾아야 합니다."
 wagtrip.3.a: "도대체 우리한테 있는게 뭔가?"

 wagmidgame.1.t: "지옥에서의 하루"
 wagmidgame.1.desc: "\"씨발... 진짜 뒤지게 춥네.\"\n\n프리고진은 연신 불만을 터트리며 서류들을 처리하고 있었다. 다행히 상트페테르부르크 내부의 연락망이 손상되지 않아 그는 바그너 센터에서 상트페테르부르크 주 정부와 협력하며 행정 공백을 메우기 위해 분주했다.\n\n\"똑, 똑, 똑.\"\n\n문 밖에서 들리는 노크 소리에 프리고진이 반응했다.\n\n\"드미트리?\"\n\n그의 사업 파트너이자 바그너 그룹의 지휘관인 드미트리 우트킨이 문을 열고 들어왔다.\n\n\"예브게니, 좋은 계획이 하나 있어.\"\n\n\"뭔데?\"\n\n\"여기, 직접 보는 게 좋을 거야.\"\n\n우트킨은 프리고진에게 한 문서를 건넸다. 문서에는 보스토키아 연방의 핵심 도시인 \"모스쿠와\"—즉, 모스크바까지 단 하루 만에 진격할 수 있다는 계획이 담겨 있었다.\n\n\"그래서, 이게 정확히 무슨 계획이야?\"\n\n\"예브게니, 보스토키아는 현재 여러 조각으로 분열되어 있어. 자치구라는 이름으로 각 지역이 독립적으로 운영되고 있지. 게다가 중앙 정부는 정치적 혼란에 빠져 있어. 우리가 빠르게 모스쿠와를 장악하면 자치구들이 자연스럽게 중앙 정부와 멀어질 거야. 그렇게 되면 가장 빠르게 러시아를 해방할 수 있다는 뜻이지.\"\n\n\"... 좀 더 생각해보고 판단하겠네. 고마워, 드미트리. 일단 고민해볼게.\"\n\n\"잘 생각해봐, 예브게니. 그럼 난 이만 가보지.\"\n\n드미트리는 말을 마치고 방을 나섰다."
 wagmidgame.1.a: "성공한다면..."

 wagmidgame.2.t: "모스크바를 향한 정의의 행진"
 wagmidgame.2.desc: "제군들! 오늘 우리는 역사의 결정적인 순간에 서 있다. 우리는 조국 러시아를 해방하기 위한 경주선에 서 있으며, 이 전투는 우리 후손들이 기억할 위대한 싸움이 될 것이다. 그대들은 바그너 그룹이 자랑하는 정예의 전사들이다! 지금 이 순간, 그대들은 우리 조국을 되찾기 위해 모든 것을 바칠 준비가 되어 있다. 러시아의 자유와 영광을 위해 싸울 수 있는 이들이 바로 여기 서 있다!\n\n조국의 아들들이여! 저 네바강을 넘어서라! 남쪽으로 달려라! 저 너머에는 러시아 전역으로 나아가는 길이 펼쳐져 있다. 스몰렌스크로, 모스크바로, 그리고 볼고그라드로 진격하라! 이 길은 단순한 행군이 아니다. 우리 조국을 다시 일으키기 위한 첫걸음이다. 우리의 땅을 되찾고, 러시아의 미래를 지키기 위한 싸움이 시작되었다! \n\n지금이야말로 우리가 진정한 러시아의 수호자임을 증명할 순간이다. 우리는 반드시 승리할 것이며, 조국은 우리를 통해 다시 살아날 것이다!"
 wagmidgame.2.a: "우라!"

 wagmidgame.3.t: "$WAG_ithinkthatplanisgood$"
 wagmidgame.3.desc: "\"드미트리, 드미트리!\"\n한 남자가 급하게 큰 소리로 외치며 집무실로 들어온다. 그는 숨이 가쁘게 차올라 있었고, 누군가를 찾듯이 방 안을 둘러본다. 그의 시선은 급하게 책상 쪽으로 향했다.\n\n\"무슨 일이야, 예브게니. 갑자기 소리를 지르고 그러는 거야?\" 드미트리는 고개를 들어 그를 바라보며 차분하게 말했다.\n\n\"그게... 잠깐 동안 회의를 해봤어, 너의 '계획'에 대해서 말이야.\" 예브게니는 잠시 숨을 고르며 침착하게 말을 이어갔다.\n\n중년의 남성인 예브게니는 심호흡을 한 후 다시 입을 열었다.\n \"그 '계획', 충분히 가능해 보여. 연료와 탄약이 약간의 문제가 있긴 하지만, 그 외 나머지 자원들은 충분할 것 같아. 우리가 잘 준비만 한다면, 이 작전은 성공할 수 있어.\"\n\n드미트리는 순간 놀란 듯 눈썹을 살짝 치켜올렸지만, 곧 침착함을 되찾고 고개를 끄덕였다. \"그렇다면... 우리 이제 실행에 옮기는 건가?\" 그의 목소리에는 확신이 묻어나고 있었다.\n\n예브게니는 잠시 미소를 지으며 천천히 대답했다.\"그래, 이제 큰 거 한 방을 준비해야지. 우리가 이 한 번의 기회를 놓치면 안 되니까.\""
 wagmidgame.3.a: "큰 거 한 방이라.."

 wagmidgame.4.t: "떠오르는 문제"
 wagmidgame.4.desc: "며칠 만에 바그너 그룹이 [219.GetName]를 순식간에 점령했다. 이 승리로 한동안 여유가 생길 것 같았지만, 현실은 전혀 달랐다. [219.GetName]이 넘어가면서 [VTK.GetName]의 온갖 문제들이 바그너 그룹에게 전가된 것이다. 이 상황을 감당하기에는 상트페테르부르크 주 정부도 한계에 다다랐다. 행정력이 부족한 주 정부는 혼란 속에서 허둥대고 있었고, 결국 예브게니가 또다시 중심에 서게 되었다.\n\n\"씨발, 이게 뭐야? 겨우 [219.GetName] 점령했더니, 갑자기 [VTK.GetName]의 모든 좆 같은 문제가 우리한테 넘어온 거냐고?\" 예브게니는 눈에 띄게 짜증난 표정으로 회의실 문을 열며 소리쳤다.\n\n\"행정을 감당할 수 없다더니, 이제 와서 다 우리한테 넘겨? 이딴 일이 어디 있냐고!\" 그는 소리치며 의자를 발로 차고, 주먹으로 책상을 내리쳤다. 회의실에 있던 사람들은 아무 말도 못한 채 예브게니를 지켜보고 있었다.\n\n\"[VTK.GetName] 애들은 이미 망가질 대로 망가졌잖아. 내부 정치 문제부터, 경제 문제까지 엉망진창이었는데, 우리가 [219.GetName]만 먹으면 다 해결될 줄 알았어? 천만에! 이제 그쪽 문제까지 우리 머리 위로 떨어졌네. 진짜 이거 어떻게 하냐고?\" \n\n잠시 숨을 고른 예브게니는 짙은 한숨을 내쉬며 말했다. \"알았어, 우리 바그너 그룹이 전투에서는 최고지. 그건 인정. 근데, 행정까지 우리가 다 해야 한다고? 야, 이거 진짜 장난 아니라고. 우리 용병이지, 행정 공무원 아니라고! 대체 왜 우리가 이 빌어먹을 문제까지 처리해야 하냐고!\"\n\n다른 사람이 조심스럽게 입을 열었다. \"예브게니, 일단 진정하세요. [VTK.GetName]의 문제는 더 이상 피할 수 없어요. 우리가 점령한 이상, 책임이 생긴 거죠...\" \n\n예브게니는 그 말을 듣고 한숨을 푹 내쉬더니 다시 입을 열었다. \"그래, 인정한다. 우리가 여기에 발을 들였으니 책임도 져야겠지. 하지만 이건 말이 안 돼! 이런 상황에서 누가 정상적으로 행정을 처리하겠냐고! 상트페테르부르크 주 정부는 이미 자기들 일도 감당 못하는데, 우리가 이 모든 걸 해결해야 한다니, 진짜 미치겠네.\"\n\n그는 잠시 생각에 잠기더니, 씁쓸한 미소를 지으며 말했다. \"그래, 좋아. 어차피 우린 바그너 그룹이니까 싸우는 것만 잘한다고 할 순 없지. 그러니까 이 엿 같은 상황도 어떻게든 처리해보자고. 하지만 진짜, 이거 다 해결되면 나중에 제대로 한 번 뒤끝 있는 보복을 해야 할지도 몰라. 왜냐고? 이렇게 힘든 건 처음이니까!\""
 wagmidgame.4.a: "\"씨발 되는대로 되라지.\""

 wagmidgame.5.t: "불행중 다행"
 wagmidgame.5.desc: "예브게니는 산업 쪽에는 그나마 문제가 없다는 보고를 받자, 피곤한 얼굴에 살짝 미소를 지으며 중얼거렸다. \"그래, 씨발. 이런 소식이라도 있어야 일할 맛이 나지!\" 그는 손에 쥐고 있던 서류를 책상에 턱 내려놓고 한숨을 푹 내쉬었다.\n\n\"이게 무슨 전쟁이지, 행정이 개판이고 물자 공급도 불안한데... 그나마 공장이 멀쩡하다고 하니까, 씨발 뭐라도 굴러가네. 진짜 하나만 더 고장 났다고 했으면 다 엎어버릴 뻔했어.\""
 wagmidgame.5.a: "러시아말좆양봉호로섹스출발~~"

 wagnews.1.t: "[VTK.GetAdjective]에게 선전포고한 [WAG.GetName]!"
 wagnews.1.desc: "[THIS.GetNewsIcon]오늘 전 세계를 충격에 빠뜨린 소식이 전해졌습니다. 자신들을 '[WAG.GetName]'이라고 칭하는 용병 집단이 [VTK.GetName]에게 공식적으로 선전포고를 했으며, 현재 [219.GetName]를 향해 빠른 속도로 진격하고 있다는 사실이 [VTK.GetName] 정부의 발표로 밝혀졌습니다. \n\n이 용병 집단의 갑작스러운 출현과 공격적인 행동은 전 세계에 큰 혼란을 불러일으키고 있습니다. [VTK.GetName]를 비롯한 국제 사회는 '[WAG.GetName]'이라는 세력의 존재조차 전혀 알지 못했으며, 그들의 정체와 배경에 대한 정보가 거의 없는 상태입니다. 이들의 목적이 무엇인지, 그리고 어떤 세력에 의해 지휘되고 있는지에 대해서는 아직 구체적인 자료가 공개되지 않았습니다. \n\n특히, [WAG.GetName]의 군사력이 어느 정도인지도 명확하지 않지만, [219.GetName]를 향해 빠르게 진격하고 있다는 사실은 큰 우려를 자아내고 있습니다. 지금 전 세계는 이 갑작스러운 사태를 주시하며 긴장하고 있습니다. [VTK.GetName]는 비상사태를 선포했으며, 다른 국가들도 이에 대한 대응책을 모색 중입니다."
 wagnews.1.a: "승리를 향해여, Z!"
 wagnews.1.b: "이들에게 [VTK.GetAdjective]의 저력을 보여주자!"
 wagnews.1.c: "저녀석들 도대체 누구야?"
 wagnews.2.t: "[219.GetName] 함락"
 wagnews.2.desc: "[THIS.GetNewsIcon]충격적인 소식이 전해졌습니다. '[WAG.GetName]'이라 불리는 용병 집단이 단 하루 만에 [219.GetName]을 완전히 점령했다는 사실이 확인되었습니다. 이 전격적인 진격은 전 세계를 놀라게 했으며, [VTK.GetName]을 비롯한 국제 사회는 그들의 신속하고 압도적인 전술에 경악하고 있습니다.\n\n[219.GetName]는 별다른 저항도 하지 못한 채 순식간에 함락되었으며, 현지 군대는 전열을 가다듬을 시간조차 없이 무너졌습니다. '[WAG.GetName]'의 정체에 대한 정보는 여전히 불분명하지만, 그들의 군사력과 전략은 예상을 훨씬 뛰어넘는 수준임이 분명해 보입니다. 이 갑작스러운 점령으로 인해 [VTK.GetName]의 상황은 절망적으로 바뀌었고, 주변 국가들도 긴장감 속에서 긴급 대응책을 마련하고 있습니다.\n\n국제 사회는 이제 이 용병 집단이 무엇을 목표로 하고 있는지, 그리고 앞으로 어떤 행보를 보일지에 대해 촉각을 곤두세우고 있습니다."
 wagnews.2.a: "만세!"
 wagnews.2.b: "우린 이제 어떻게 되는거지?"
