 # Equipments
 mechanized_equipment_4: "BMP-3"
 mechanized_equipment_4_desc: "BMP-3은 러시아의 3세대 보병 전투차량으로, 1987년부터 생산되었습니다. BMP-2의 후속 모델로, 100mm 포탄을 발사할 수 있는 30mm 자동포와 7.62mm 기관총을 장착하고 있습니다. 또한, BMP-3은 9M117 레이저 유도 미사일을 발사할 수 있는 능력을 갖추고 있습니다."
 modern_tank_equipment_3: "T-90"
 modern_tank_equipment_3_desc: "T-90은 러시아의 3세대 주력 전차로, 1993년부터 생산되었습니다. T-72의 후속 모델로, 125mm 포탄을 발사할 수 있는 2A46M 125mm 포와 7.62mm 기관총을 장착하고 있습니다. 또한, T-90은 9M119 레이저 유도 미사일을 발사할 수 있는 능력을 갖추고 있습니다."

 modern_tank_artillery_equipment_3: "2S19 Msta-S"
 modern_tank_artillery_equipment_3_desc: "2S19 Msta-S는 러시아의 152mm 자주포로, 1989년부터 생산되었습니다. 2S3 아카치아의 후속 모델로, 152mm 포탄을 발사할 수 있는 2A64 자주포를 장착하고 있습니다. 또한, 2S19 Msta-S는 9K57 우라간 로켓을 발사할 수 있는 능력을 갖추고 있습니다."

 modern_tank_aa_equipment_3: "2S6 Tunguska"
 modern_tank_aa_equipment_3_desc: "2S6 퉁구스카는 러시아의 자주포 대공차량으로, 1982년부터 생산되었습니다. 2K22 퉁구스카의 후속 모델로, 30mm 자동포와 9M311 미사일을 장착하고 있습니다. 또한, 2S6 퉁구스카는 9M311 미사일을 발사할 수 있는 능력을 갖추고 있습니다."

 jet_fighter_equipment_3: "MiG-29"
 jet_fighter_equipment_3_desc: "MiG-29는 러시아의 4세대 전투기로, 1982년부터 생산되었습니다. MiG-23의 후속 모델로, 30mm 자동포와 R-27 미사일을 장착하고 있습니다. 또한, MiG-29는 R-73 미사일을 발사할 수 있는 능력을 갖추고 있습니다."

 jet_multirole_equipment_0: "Su-30"
 jet_multirole_equipment_desc: "Su-30은 러시아의 4세대 다목적 전투기로, 1996년부터 생산되었습니다. Su-27의 후속 모델로, 30mm 자동포와 R-77 미사일을 장착하고 있습니다. 또한, Su-30은 R-73 미사일을 발사할 수 있는 능력을 갖추고 있습니다."