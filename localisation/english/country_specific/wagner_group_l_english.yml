 WAG_Prigozhin: "예브게니 프리고진"
 WAG_Prigozhin_desc: "§Y인물 설명§!\n§Y출생§!: 1961년 6월 1일 러시아 북서 연방관구 상트페테르부르크\n\n예브게니 프리고진은 유년 시절부터 새아버지의 영향으로 스키 챔피언을 꿈꿨지만, 운동선수로서의 경력은 크게 성공적이지 못했습니다. 결국 그는 비행의 길로 빠져들어 18세에 절도를 저질러 감옥에 수감되었고, 20대 대부분을 그곳에서 보냈습니다. 1988년에 사면되어 출소했지만, 무일푼으로 할 수 있는 일이 거의 없었습니다. 가족들과 함께 시작한 핫도그 장사는 뜻밖의 성공을 거두었고, 프리고진은 요식업계에서 두각을 나타내며 모스크바에 고급 레스토랑을 열었습니다. 이곳에서 블라디미르 푸틴과 인연을 맺게 되었고, 이후 \"푸틴의 요리사\"라는 별명과 함께 성공 가도를 달리기 시작했습니다.\n\n프리고진의 바그너 그룹 설립은 쉽지 않은 도전이었습니다. 군사적 경험이 부족했기 때문에 그는 스페츠나츠 출신의 드미트리 우트킨과 협력하여 회사를 설립했습니다. 바그너 그룹은 전직 군인들과 특수부대 출신을 영입해 빠르게 성장했고, 2014년의 활동과 아프리카에서의 성공은 블라디미르 푸틴의 눈에 들게 만들었습니다. 푸틴은 이들을 자신의 중요한 도구로 활용하기 시작했습니다.\n\n그러나 2022년의 사건은 프리고진의 삶을 완전히 뒤바꿨습니다. 상트페테르부르크에 몰아친 폭풍 속에서 바그너 그룹과 함께 그는 알 수 없는 새로운 세계로 전이되었습니다. 도시의 일부는 그대로였지만, 그 외의 지역들은 모두 생소한 지형으로 변해 있었습니다."
 RUS_dictator: "$dictator$\n§g\"그러니까, 지금 내가 상트페테르부르크 주 정부와 바그너 그룹의 대표가 되었다고? 이 상황이 말이 되나?\"§!"
 WAG_dmitry_utkin: "드미트리 우트킨"
 WAG_general_staff_Dmitry_utkin: "$WAG_dmitry_utkin$"
 WAG_dmitry_utkin_desc: "§Y인물 설명§!\n§Y출생§!: 1970년 6월 11일 러시아 우랄 연방관구 스베르들롭스크\n\n드미트리 우트킨은 스베르들롭스크 주의 작은 마을에서 태어났습니다. 그의 어머니는 토목 기술자로 일했으며, 우트킨이 어릴 적 부모는 이혼하게 됩니다. 이후 어머니는 어린 우트킨을 데리고 우크라이나의 작은 마을인 스몰린으로 이사하였고, 그곳에서 그는 학창 시절을 보냈습니다. 우트킨은 학업에 뛰어난 재능을 보였으며, 학교에서도 그의 열정적인 공부 자세는 눈에 띄었습니다. 하지만 주변 사람들은 그가 지나치게 자신감이 넘친다고 평가하기도 했습니다. 급우들은 그의 학문적 열의를 칭찬하면서도, 때때로 그가 오만하다고 느끼기도 했습니다.\n\n스몰린에서 고등학교를 졸업한 후, 우트킨은 상트페테르부르크로 이사하여 군인의 길을 걷기 시작했습니다. 그는 군사 사관학교에 입학하였고, 졸업 후에는 러시아 특수부대인 스페츠나츠에 배치되었습니다. 특수부대원으로서의 경력을 쌓으며 그는 군사적 기술과 지휘 능력을 키워갔습니다. 그러나 그의 경력이 군사 활동에만 머물지 않고, 점차 극단적인 정치적 성향으로 변모하게 됩니다.\n\n우트킨이 정확히 언제, 어떻게 네오나치 사상에 빠졌는지는 명확하지 않습니다. 그러나 시간이 지나면서 그는 나치 문양을 몸에 새기고, 점차 나치 이데올로기를 수용하게 됩니다. 특히, 그는 독일의 작곡가 리하르트 바그너의 음악을 열렬히 좋아했는데, 그가 자신의 호출 부호로 \"바그너\"라는 이름을 사용하게 된 것도 이 때문이었습니다. 바그너는 19세기 독일 낭만주의 음악의 거장이었으며, 우트킨은 그 음악 속에서 깊은 영감을 받은 것으로 보입니다.\n\n우트킨의 삶에서 중요한 전환점 중 하나는 예브게니 프리고진과의 만남입니다. 두 사람은 힘을 합쳐 민간군사기업을 설립하게 되었고, 이 기업은 나중에 '바그너 그룹'으로 불리게 됩니다. 우트킨은 바그너의 이름을 군사 조직의 이름으로 사용할 만큼 리하르트 바그너의 열렬한 팬이었습니다. 이는 그가 단순한 군인이 아니라 예술과 이데올로기에 깊은 영향을 받은 인물일지도 모릅니다."
