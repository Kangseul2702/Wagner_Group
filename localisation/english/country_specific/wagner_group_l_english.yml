 WAG_CountryInfo_Folder.101: "바그너 그룹의 태동"
 WAG_CountryInfo_Content.1: "창설"
 WAG_CountryInfo_Content_desc.1: "§Y프리고진과 우트킨§!이 창설한 §R바그너 그룹§!의 시작은 운명적이라고 말할 수 있습니다. §Y프리고진§!이 운영하던 고급 레스토랑에서 처음 만난 두 사람은 서로의 공통된 관심사 덕분에 급속히 친밀해졌습니다. 이들은 다양한 주제에 대해 깊이 있는 대화를 나누며 곧 §Y둘도 없는 친구§!가 되었습니다.\n\n이 둘은 특히 £GFX_russia_texticon §W러§!§z시§!§R아§!의 해외 영향력 확대에 큰 관심을 가지고 있었습니다. 프리고진은 이를 새로운 사업 기회로 봤고, 우트킨은 자신의 군사 경력을 활용할 수 있는 이상적인 기회로 여겼습니다. 이러한 배경 속에서 두 사람은 민간 군사 기업인 \"§R바그너 그룹§!\"을 창설하게 되었습니다."
 WAG_CountryInfo_Content.2: "장기말"
 WAG_CountryInfo_Content_desc.2: "이들의 §Y공식적인 활동은 2014년 크림 반도 합병 당시§! 본격적으로 시작되었습니다. 당시 §Y우크라이나에서는 유로마이단 혁명이 한창 진행 중§!이었고, 정치적 혼란과 반정부 시위가 격화되는 상황이었습니다. 이 와중에 §Y크림 반도의 주민들은 러시아와의 역사적, 문화적 유대감을 내세우며§! 자체적인 주민투표를 통해 §Y러시아로의 합병을 원한다는 뜻을 강하게 표명§!했습니다. 이 투표는 국제 사회에서 논란을 불러일으켰지만, 결과적으로 크림은 러시아의 일부가 되었습니다.\n\n며칠 후, §Y바로 그때 등장한 것이 \"바그너 그룹\"§!이었습니다. 공식적으로는 \"용병\"의 이름을 걸고 나타난 이들은 혼란스러운 상황 속에서 중요한 역할을 수행하기 시작했습니다. §Y그들의 주된 임무는 치안 유지§!였지만, 단순한 치안 활동을 넘어서 §Y크림 반도의 정치적 상황을 러시아에 유리하게 조성하는 데 깊이 관여§!했습니다. 바그너 그룹은 러시아 정부의 공식 군사조직과는 거리를 유지하며, 국가의 직접적인 개입을 감추는 §Y'그림자 군대'§! 역할을 했습니다.\n\n이 과정에서 프리고진과 우트킨의 바그너 그룹은 §Y푸틴의 눈에 띄게 되었고§!, 이들의 능력과 충성심이 입증되면서 점점 더 중요한 임무를 맡게 되었습니다. §Y푸틴은 바그너 그룹을 자신의 장기말로 활용§!하기 시작했습니다. 이들은 러시아가 공식적으로 개입하기 어려운 지역이나 갈등 상황에서 §Y\"비공식적\"으로 작전을 수행하며, 러시아의 전략적 이익을 실현하는 중요한 도구§!가 되었습니다.\n\n크림 반도 이후, 바그너 그룹은 시리아, 아프리카 등 러시아의 국익이 걸린 전 세계 분쟁 지역에서 활동을 이어갔습니다. 그들은 전쟁터에서의 실전 경험과 무자비한 작전 방식으로 러시아의 비공식 군사력으로 자리잡으며, §Y러시아 정부의 직접적인 개입을 감추는 완충 역할§!을 했습니다."
 WAG_CountryInfo_Folder.102: "그 이후"
 WAG_CountryInfo_Content.3: "돈바스 전쟁과 2022년."
 WAG_CountryInfo_Content_desc.3: "돈바스에서 벌어진 전쟁은 슬라브 민족 간의 비극적인 동족상잔이었습니다. 우크라이나 정부의 부정부패와 무능은 돈바스 지역에서 분리주의 운동을 더욱 강화시켰고, 우크라이나 정부는 이를 무력으로 억누르려 했습니다. 그러나 러시아는 이 상황을 기회로 보고, 돈바스의 친러시아계 반군을 지원하며 러시아군을 개입시키기 시작했습니다.\n\n이러한 갈등 속에서, 2014년에 프랑스 대통령과 독일 총리의 중재로 \"민스크 협정\"이 체결되었습니다. 당시 많은 사람들은 이 협정으로 전쟁이 곧 끝날 것이라고 예상했습니다. 하지만 우크라이나 정부는 \"테러리스트 진압\"을 명분으로 돈바스 지역에 대한 군사 공세를 멈추지 않았습니다. 이에 러시아는 민스크 협정의 조항을 준수할 것을 수차례 촉구했지만, 우크라이나는 이를 거부하고 군사 작전을 이어갔습니다.\n\n결국 2015년에 두 번째 \"민스크 협정\"이 체결되었지만, 이 역시 제대로 이행되지 않았습니다. 협정은 갈등을 완화시키기보다는 각국의 불신과 긴장을 더 심화시켰고, 전쟁은 잠시의 휴식기를 거친 후 다시 격화되었습니다. 우크라이나와 돈바스 지역 사이의 충돌은 지속되었고, 민스크 협정은 종이 위의 약속에 불과하게 되었습니다.\n\n러시아는 더 이상 외교적 노력이 효과가 없다고 판단했고, 2022년. 마침내 \"§c특별 군사 작전§!\"을 발표하게 됩니다."
 WAG_CountryInfo_Content.4: "새로운 이야기"
 WAG_CountryInfo_Content_desc.4: "그러나 \"§c특별 군사 작전§!\" 직후, 상트페테르부르크에 있던 바그너 그룹의 본사에는 예상치 못한 폭풍이 몰아쳤습니다. 그 폭풍은 단순한 자연재해가 아니었습니다. 폭풍이 지나간 뒤, 도시에는 기묘하고 불길한 침묵이 감돌았습니다. 상트페테르부르크는 중앙 정부를 비롯한 모든 외부와의 연결망이 완전히 차단된 상태가 되었고, 이내 상황은 급격히 악화되기 시작했습니다. \n\n상트페테르부르크 주 정부는 처음엔 이를 일시적인 통신 장애나 단순한 기술적 문제로 여겼습니다. 몇 시간 지나면 자연스럽게 복구될 것이라 낙관했지만, 그들의 예측은 치명적인 오산으로 드러났습니다. 통신 장비와 네트워크에선 어떠한 기계적 결함도 발견되지 않았습니다. 그럼에도 불구하고, 도시와 외부 세계 간의 모든 연결은 완벽하게 끊어졌습니다. 패닉에 빠진 주 정부는 원인을 찾기 위해 안간힘을 썼지만, 답은 없었습니다. 점점 상황의 심각성이 드러나며 불안과 두려움이 퍼져 나갔습니다.\n\n바그너 그룹 역시 같은 혼돈 속에 빠져들었습니다. 해외에서 작전을 수행 중이던 용병 부대와 본부 간의 모든 통신이 순식간에 끊겼고, 어떤 기술적 문제도 아닌 것을 확인한 순간, 그들은 즉시 비상사태를 선포했습니다. 이들이 해외에서 고군분투하는 부대에 지시를 내릴 수 없는 상황은 심각했습니다. 명령 체계는 붕괴되었고, 바그너 그룹 내부는 점점 더 혼란스러워졌습니다. 그들은 빠르게 상황을 통제하려 했지만, 고립된 도시에서 무슨 일이 일어나는지 아무도 알 수 없었습니다.\n\n점점 더 긴장이 고조되었고, 그들 주위의 공기는 무겁게 가라앉았습니다. 모든 것이 멈춘 듯한 그 순간, 상트페테르부르크는 마치 시간과 공간에서 고립된 섬처럼 변해버렸습니다. 누구도 이 사태의 원인이나 해결책을 알지 못한 채, 절망적인 침묵 속에서 불길한 공포가 서서히 도시를 잠식해 갔습니다."
