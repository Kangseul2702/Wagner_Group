 wagnews.4.t: "러시아 모스크바 정부 선언"
 wagnews.4.desc: "[THIS.GetNewsIcon] 오늘, [WAG.GetName]이 드디어 모스크바를 완전히 점령하고, [219.GetName]에서 새로운 러시아 모스크바 정부를 공식 선포했습니다. 이들은 단순한 정복자가 아닙니다. 공식 석상에서 그들이 밝힌 최종 목표는 단 하나, 전 러시아를 해방하고 구 러시아 연방의 모든 영토를 재수복하는 것입니다. 그들은 이를 '역사적 사명'이라 부르며, 러시아의 잃어버린 영광을 되찾겠다는 굳은 의지를 드러냈습니다.\n\n비록 [WAG.GetName]의 실체가 아직 완전히 파악되지는 않았지만, 한 가지는 분명합니다. 과거의 망령이 다시 깨어난 것입니다. 이들은 그저 망상 속에 갇힌 세력이 아닙니다. 한때 전 세계를 두려움에 떨게 했던 강력한 러시아의 부활을 꿈꾸며, 그들의 행동은 목적과 자긍심으로 가득 차 있습니다.\n\n주변 국가들은 이들의 일방적인 선포에 큰 충격을 받았고, 혼란스러운 반응을 보이고 있습니다. 특히, [SEV.GetName]의 시민들은 이 불길한 움직임에 깊은 불안감을 느끼고 있습니다. 그러나 [WAG.GetName]은 전혀 주저하지 않습니다. 그들의 전진은 멈추지 않을 것이며, 세계는 그들이 부활시키고자 하는 러시아의 힘을 다시 한번 목격하게 될 것입니다."
 wagnews.4.a: "만세!"
 wagnews.4.d: "인류의 위대함이 다시 한 번 증명 되었다!"
 wagnews.4.e: "뭔가.. 2022224 라는 숫자가 불길하군."
 wagnews.4.c: "러시아..? 그게 도대체 뭔데?"
 

 # 국가 중점
 WAG_New_world: "씨발 여긴 어디야?"
 WAG_New_world_desc: "2022년, 특별 군사 작전이 시행되기 하루 전, 우리는 원인을 알 수 없는 폭풍을 맞아 상트페테르부르크와 함께 새로운 세계로 전이되었습니다. 현재까지 수집한 정보를 종합해본 결과, 우리는 \"보스토키야 연방\"이라는 곳의 \"붉은겨울 자치구\"의 수도인 상트페테르부르크에 도착한 것으로 확인되었습니다. 그러나 붉은겨울 자치구의 열악한 행정력 덕분에 아직은 목숨을 부지하고 있습니다. 이것을 다행으로 여겨야 할지는 아직 확신할 수 없습니다.\n\n그럼에도 모든 지표는 우리가 좆됐다는걸 알리고 있습니다. 신이시여! 러시아를 보우하소서!"
 WAG_ithinkthatplanisgood: "그 계획, 좋은거 같군!"
 WAG_ithinkthatplanisgood_desc: "약 2시간에 걸친 짧은 회의가 끝난 후, 우리는 모스크바로의 쾌속 진격 계획이 현실적으로 실행 가능한 방안이라는 결론에 도달했습니다. 여러 전략적 요소를 검토하고, 보유 자원과 병력 상태, 그리고 현재의 전황을 면밀히 분석한 끝에, 이번 진격이 충분히 성공할 가능성이 있다고 판단한 것입니다.\n\n이제 남은 것은 행동뿐입니다. 전군에 전시 상황을 발령하고, 즉시 준비를 마쳐야 합니다. 각 부대는 배정된 임무에 따라 작전을 준비하고, 병사들은 전투 태세에 돌입해야 합니다. 군수 물자와 탄약, 연료 등 모든 자원이 적재적소에 배치되어야 하며, 통신망과 보급망이 문제없이 가동될 수 있도록 점검을 마쳐야 합니다.\n\n모스크바로의 진격은 결코 쉬운 길이 아닙니다. 하지만 이번 작전은 조국을 해방하고, 러시아를 되찾기 위한 결정적인 순간이 될 것입니다."
 WAG_lets_go_moskva: "정의의 행진"
 WAG_lets_go_moskva_desc: "우리는 이제 모든 준비를 마쳤습니다. 모스쿠와로 향하는 정의의 행진을 시작할 때가 온 것입니다. 바그너의 수많은 용병들이 각자의 차량에 탑승했고, 강철의 의지와 함께 출발을 기다리고 있습니다. 이 행진은 단순한 전진이 아닙니다. 우리 조국을 되찾고 혼란 속에서 질서를 세우기 위한 위대한 여정입니다. 엔진 소리가 도시에 울려 퍼지는 순간, 우리는 더 이상 머뭇거림 없이 모스쿠와를 향해 전진할 것입니다. 우리의 목적은 분명합니다. 이 정의로운 싸움에서 승리해, 러시아를 다시 재건하고자 할 것입니다!"
 WAG_where_is_oil: "연료는 어디에 있나?"
 WAG_where_is_oil_desc: "솔직히 말해서, 우리는 지금 상당히 좆됐습니다. 석유는 흔히 '검은 황금'이라 불리며, 현대 군대의 생명줄이나 다름없습니다. 우리 군대의 빠른 기동력, 전술적 유연성, 그리고 기계화된 전투력은 모두 이 귀중한 자원, 석유를 바탕으로 이루어집니다. 그런데 이 자원이 부족하다면, 우리의 전술과 전략은 사실상 무용지물이 될 위험에 처해 있는 것입니다.\n\n특히, 바그너 그룹과 같은 민간 군사 조직은 기동성과 속도가 생존의 핵심입니다. 그러나 기동하려면 연료가 필요하고, 그 연료는 바로 석유입니다. 하지만 지금 상황에서는 석유를 지속적으로 공급받는다는 보장이 없습니다. 그 때문에 우리는 쓸데없는 부문에서 석유를 차출할 수밖에 없습니다. 사소한 운송이나 비효율적인 장비에서 석유를 아껴야 하고, 전투 이외의 활동에 쓰이는 연료 소비를 최소화해야만 합니다."
 WAG_where_is_ammo: "탄약은 어디에 있나?"
 WAG_where_is_ammo_desc: "정말로 좆같은 상황입니다. 총을 쓰려면 탄약이 필요한데, 그 탄약이 턱없이 부족합니다. 총이 없으면 우리는 그저 평범한 사람일 뿐인데, 전투에서 이건 치명적이죠. 다행히도 프리고진 대장이 기막힌 발상을 떠올렸습니다. 현재 우리와 전쟁 중인 '보스토키아'는 놀랍게도 우리와 거의 동일한 탄약을 사용하고 있다는 사실입니다. 예전에 한 장군이 \"보급은 약탈로 해결하라\"라는 격언을 남겼습니다. 즉, 진격만 해도 탄약이 자연스럽게 확보된다는 말이죠!\n\n그리고 프리고진 대장은 하나의 명령을 추가했습니다. \"제발 귀한 탄약으로 애미뒤진 불곰 사냥놀이는 하지 마라, 이 새끼들아! 먼저 싸움에서 이기고 봐야, 그 다음에 사냥이든 노름이든 신나게 할 수 있는 거 아니냐고!\""
 WAG_take_back_moskva: "모스크바는 우리 것이다!"
 WAG_take_back_moskva_desc: "드디어, 우리는 성공을 거두었습니다. 일선 부대들이 모스쿠와로 향한 정의의 행진은 단 며칠 만에 목표 지점에 도착했습니다. [VTK.GetName]의 정부 청사를 폭파시키고, 그 혼란스러운 정부를 완전히 무너뜨린 끝에 바그너 그룹이 이 지역들을 장악하게 되었습니다!\n\n이번 승리는 단순한 군사적 승리 그 이상입니다. 이는 우리 모두에게 영광스러운 역사로 기록될 것이며, 바그너 그룹이 이끌어낸 위대한 순간으로 기억될 것입니다. 우리는 불굴의 의지와 결단력으로 이 전투에서 승리했고, 이 땅은 이제 우리에게 속합니다."
