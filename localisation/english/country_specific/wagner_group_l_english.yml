 Wagner_ideologies: "바그너 이데올로기"
 Wagner_ideologies_desc: "바그너 그룹의 이데올로기를 한마디로 정의하기는 어렵습니다. 사실, 용병 부대를 하나의 \"이념\"으로 묶는 것 자체가 어불성설일지도 모릅니다. 바그너의 핵심은 철저한 실용주의에 가깝습니다. 최소한의 충성심만 있으면 돈을 받고 어떤 임무든 수행하는 그들의 방식은 명확한 이념이나 가치를 따르지 않습니다. 상황에 따라 그들은 사회주의적이기도 하고, 전체주의적이기도 하며, 때로는 자본주의적인 면모도 보입니다. 결국, 그들의 이데올로기는 필요에 따라 변하는 유동적인 개념일 뿐입니다."
 Wagner_party: "바그너 그룹"
 Wagner_party_long: "민간군사기업 바그너 그룹"

 WAG_NoStepBack: "조국이 우리 뒤에 있다"
 WAG_NoStepBack_desc: "우리가 전이 사태를 겪으면서, 상트페테르부르크는 이 낯선 세계에서 가장 중요한 요충지가 되었습니다. 이 도시는 단순한 과거의 유산이나 상징이 아닙니다. 우리가 알던 현실과 이 이상한 세계를 잇는 최전선입니다. 여기서 우리가 한 발짝이라도 물러선다면, 모든 것이 무너질 것입니다. 상트페테르부르크를 지키는 것은 단순한 방어전이 아니라, 우리의 존재와 미래를 지키는 싸움입니다.\n\n한 발짝도 물러서지 마라! 상트페테르부르크는 우리가 지켜야 할 마지막 보루다. 지금 우리가 서 있는 이 땅이 바로 우리의 미래다."
 WAG_Russia_Tactics: "러시아군의 작전 전술"
 WAG_Russia_Tactics_desc: "바그너 그룹은 러시아 연방군과 합동 군사 훈련을 통해 다양한 전술을 습득했습니다. 이를 통해 완벽하진 않더라도, 러시아 연방군의 전술을 상당 부분 적용하고 활용할 수 있는 능력을 갖추게 되었습니다. 이로 인해 바그너 그룹은 전장에서 러시아군과 유사한 전략적 움직임을 보이며, 체계적이고 효율적인 작전을 수행할 수 있습니다."
 WAG_bad_bureaucracy: "행정 공백"
 WAG_bad_bureaucracy_desc: "전이 사태 이후, 상트페테르부르크의 지방 정부는 그 형태만 유지되었을 뿐, 실질적인 기능은 거의 상실했습니다. 중앙 정부와의 모든 연락은 완전히 끊겼고, 다른 러시아 지방 정부들과의 연결도 한순간에 두절되었습니다. 그 결과, 도시 행정 전반에 심각한 공백이 발생했습니다. 필수적인 행정 서비스는 물론, 시민들에게 필요한 지원과 관리 체계도 마비되었습니다. 이로 인해 도시 내 혼란이 가중되었고, 행정적 대응이 불가능해진 상태로, 상트페테르부르크 자체적으로 이 위기를 헤쳐나가야 하는 상황에 놓였습니다."

 WAG_Prigozhin: "예브게니 프리고진"
 WAG_Prigozhin_desc: "§Y인물 설명§!\n§Y출생§!: 1961년 6월 1일 러시아 북서 연방관구 상트페테르부르크\n\n예브게니 프리고진은 유년 시절부터 새아버지의 영향으로 스키 챔피언을 꿈꿨지만, 운동선수로서의 경력은 크게 성공적이지 못했습니다. 결국 그는 비행의 길로 빠져들어 18세에 절도를 저질러 감옥에 수감되었고, 20대 대부분을 그곳에서 보냈습니다. 1988년에 사면되어 출소했지만, 무일푼으로 할 수 있는 일이 거의 없었습니다. 가족들과 함께 시작한 핫도그 장사는 뜻밖의 성공을 거두었고, 프리고진은 요식업계에서 두각을 나타내며 모스크바에 고급 레스토랑을 열었습니다. 이곳에서 블라디미르 푸틴과 인연을 맺게 되었고, 이후 \"푸틴의 요리사\"라는 별명과 함께 성공 가도를 달리기 시작했습니다.\n\n프리고진의 바그너 그룹 설립은 쉽지 않은 도전이었습니다. 군사적 경험이 부족했기 때문에 그는 스페츠나츠 출신의 드미트리 웃킨과 협력하여 회사를 설립했습니다. 바그너 그룹은 전직 군인들과 특수부대 출신을 영입해 빠르게 성장했고, 2014년의 활동과 아프리카에서의 성공은 블라디미르 푸틴의 눈에 들게 만들었습니다. 푸틴은 이들을 자신의 중요한 도구로 활용하기 시작했습니다.\n\n그러나 2022년의 사건은 프리고진의 삶을 완전히 뒤바꿨습니다. 상트페테르부르크에 몰아친 폭풍 속에서 바그너 그룹과 함께 그는 알 수 없는 새로운 세계로 전이되었습니다. 도시의 일부는 그대로였지만, 그 외의 지역들은 모두 생소한 지형으로 변해 있었습니다."

 wagtrip.1.t: "씨발 도대체 무슨 일이 벌어진거지?"
 wagtrip.1.desc: "2022년, 상트페테르부르크에 상상치 못한 일이 벌어졌다. 그날은 그저 평범한 날이었다. 하늘에 구름이 조금씩 드리우기 시작했고, 바람이 점점 세차졌다. 누군가는 폭풍이 몰려온다며 걱정했고, 다른 누군가는 이 정도는 흔한 일이라며 대수롭지 않게 넘겼다. 그러나, 갑작스럽게 찾아온 폭풍은 우리가 알던 자연의 현상이 아니었다.\n\n폭풍이 지나간 다음 날, 상트페테르부르크는 여전히 그 자리에 있었지만, 그 외의 모든 것은 완전히 변해버렸다. 도시 내부는 얼어붙어 차갑게 변했지만, 거리와 건물들은 여전히 우리가 알던 모습 그대로였다. 그러나 눈을 돌려 상트페테르부르크 밖을 바라보니 전혀 다른 세계가 펼쳐졌다. 도시를 둘러싼 풍경은 우리가 알던 현실과는 거리가 멀었다. 모든 것이 낯설고 생소했으며, 마치 다른 차원에 있는 듯한 느낌이 들었다.\n\n도시 내부에도 이상한 점은 있었다. 건물들 위로 붉은 깃발들이 펄럭이고, 거리 곳곳에는 과거 소련의 상징물들이 어색할 정도로 도드라졌다. 과거의 유령이 깨어난 듯한 이 분위기는 그 자체로도 기이했지만, 가장 이상한 것은 도시에 새롭게 자리잡은 수염 달린 꼬마를 숭배하는 문화였다. 모든 사람이 그 아이를 중심으로 행동하며, 마치 이 세계의 중심이 그 아이인 듯 보였다.\n\n우리는 그제서야 깨달았다. 여기는 우리가 알던 상트페테르부르크가 아니었다. 폭풍이 단순한 기후 현상이 아니라 우리를 알 수 없는 곳으로 \"전이\"시켰다는 것을. 이 도시는 과거의 소련과 비슷해 보였지만, 뭔가 더 어두운 힘이 작용하고 있는 듯했다. 우리는 어디로 와버린 것일까? 여기서 어떻게 빠져나갈 수 있을까?\n\n아무래도 좆됐다.\n그것이 내가 심사숙고 끝에 내린 결론이다."
 wagtrip.1.a: "나는 좆됐다."
 
 wagtrip.2.t: "주 정부의 통합 제의"
 wagtrip.2.desc: "상트페테르부르크 주 정부는 비상 사태에 대비한 철저한 계획을 가지고 있었지만, 이번처럼 특이하고 전례 없는 상황에 대한 대응 시나리오는 없었던 것 같습니다. 주 정부는 러시아 연방 정부와의 연락을 시도했으나, 모든 시도는 실패로 끝났고 결국 [ROOT.GetName]와 통합하기로 결정했습니다.\n\n이 통합이 언제까지 지속될지는 아무도 예측할 수 없습니다. 그러나 현재와 같은 위기 상황에서는 단결하여 러시아를 지켜야만 합니다.\n\n더욱이, 도시 밖에서 불길한 징후들이 나타나고 있습니다. 머리에 둥근 빛이 떠 있는 이상한 소녀들이 도시 곳곳에서 출몰하기 시작했는데, 이들과는 대화가 어느 정도 가능해 보이지만, 우리와는 분명한 차이가 존재합니다. 어쨌든, 우리는 이 비상 상황을 극복하고, 하루빨리 러시아 전역을 되찾아야 할 것입니다."
 wagtrip.2.a: "이럴 때일수록 힘을 합쳐야 한다."

 Wagner_army: "바그너 용병대"
 Wagner_army_tt: "\n\n\n£GFX_Wagner_tt\n\n\n\n\n러시아의 민간 군사기업은 §Y예브게니 프리고진§!과 러시아 특수부대 지휘관 출신인 §Y드미트리 웃킨§!이 공동 설립한 것으로 알려져 있습니다. 이 회사는 전직 스페츠나츠 출신의 인물들이 주로 지휘를 맡고 있으며, 러시아 정부의 지원 덕분에 상당한 수준의 정예화와 기계화를 이루어냈습니다.\n\n하지만, §Y용병§!이라는 특성상 가장 큰 문제는 인력 수급에 있습니다. 군사 전문성을 갖춘 인재들이 부족하고, 전투 상황에서의 높은 위험성 때문에 인력 충원이 원활하지 않다는 한계에 직면해 있습니다."