 WAG_second_five_year_plan: "신 5개년 계획"
 WAG_second_five_year_plan_desc: "신 5개년 계획은 과거 소비에트 사회주의 공화국 연방에서 시행했던 계획경제를 모티브로 삼아 추진하는 경제 발전 전략입니다. 과거의 5개년 계획과 마찬가지로 국가가 주도하는 방식이라는 점에서는 유사하지만, 이번 계획은 그보다 더 유연한 접근을 취하고 있습니다. 국가가 전반적인 방향을 설정하는 건 동일하지만, 세부적인 운영에 있어서는 시장 경제의 자율성을 어느 정도 인정하며, 부분적으로 자유로운 방식이 적용될 예정입니다.\n\n이는 국가의 강력한 통제 속에서도 경제 주체들이 스스로 움직일 수 있는 여지를 두어, 과거의 계획보다 더욱 효율적이고 실질적인 성과를 기대하는 방향입니다."
 WAG_second_five_year_plan_idea: "$WAG_second_five_year_plan$"
 Wagner_army: "바그너 용병대"
 Wagner_army_tt: "\n\n\n£GFX_Wagner_tt\n\n\n\n\n러시아의 민간 군사기업은 §Y예브게니 프리고진§!과 러시아 특수부대 지휘관 출신인 §Y드미트리 우트킨§!이 공동 설립한 것으로 알려져 있습니다. 이 회사는 전직 스페츠나츠 출신의 인물들이 주로 지휘를 맡고 있으며, 러시아 정부의 지원 덕분에 상당한 수준의 정예화와 기계화를 이루어냈습니다.\n\n하지만, §Y용병§!이라는 특성상 가장 큰 문제는 인력 수급에 있습니다. 군사 전문성을 갖춘 인재들이 부족하고, 전투 상황에서의 높은 위험성 때문에 인력 충원이 원활하지 않다는 한계에 직면해 있습니다."
 WAG_NoStepBack: "조국이 우리 뒤에 있다"
 WAG_NoStepBack_desc: "우리가 전이 사태를 겪으면서, 상트페테르부르크는 이 낯선 세계에서 가장 중요한 요충지가 되었습니다. 이 도시는 단순한 과거의 유산이나 상징이 아닙니다. 우리가 알던 현실과 이 이상한 세계를 잇는 최전선입니다. 여기서 우리가 한 발짝이라도 물러선다면, 모든 것이 무너질 것입니다. 상트페테르부르크를 지키는 것은 단순한 방어전이 아니라, 우리의 존재와 미래를 지키는 싸움입니다.\n\n§R한 발짝도 물러서지 마라!§! 상트페테르부르크는 우리가 지켜야 할 마지막 보루다. 지금 우리가 서 있는 이 땅이 바로 우리의 미래다."
 WAG_Russia_Tactics: "러시아군의 작전 전술"
 WAG_Russia_Tactics_desc: "바그너 그룹은 러시아 연방군과 합동 군사 훈련을 통해 다양한 전술을 습득했습니다. 이를 통해 완벽하진 않더라도, 러시아 연방군의 전술을 상당 부분 적용하고 활용할 수 있는 능력을 갖추게 되었습니다. 이로 인해 바그너 그룹은 전장에서 러시아군과 유사한 전략적 움직임을 보이며, 체계적이고 효율적인 작전을 수행할 수 있습니다."
 WAG_bad_bureaucracy: "행정 부담"
 WAG_bad_bureaucracy_desc: "전이 사태 이후, 상트페테르부르크의 지방 정부는 그 형태만 유지되었을 뿐, 실질적인 기능은 거의 상실했습니다. 중앙 정부와의 모든 연락은 완전히 끊겼고, 다른 러시아 지방 정부들과의 연결도 한순간에 두절되었습니다. 그 결과, 도시 행정 전반에 심각한 공백이 발생했습니다. 필수적인 행정 서비스는 물론, 시민들에게 필요한 지원과 관리 체계도 마비되었습니다. 이로 인해 도시 내 혼란이 가중되었고, 행정적 대응이 불가능해진 상태로, 상트페테르부르크 자체적으로 이 위기를 헤쳐나가야 하는 상황에 놓였습니다."
 WAG_too_bad_bureaucracy: "행정 붕괴"
 WAG_too_bad_bureaucracy_desc: "행정은 이제 완전히 붕괴됐다. 상트페테르부르크 주 정부는 더 이상 아무것도 감당할 수 없고, 모든 게 엉망진창이 됐다. 서류는 쌓이고, 지시 하나 제대로 내려지지도 않는 상황. 씨발, 이젠 누구도 책임질 사람이 없고, 다들 손 놓고 있는 꼴이다. 이제 우리는 진짜 끝장난 거나 마찬가지다."
 WAG_bad_industry: "산업 붕괴"
 WAG_bad_industry_desc: "전이 사태 이후 우리가 보유한 자원을 조사한 결과, 상트페테르부르크에 남아 있는 것은 소규모 중공업 시설뿐이라는 사실이 확인되었습니다. 이는 전혀 좋은 소식이 아닙니다. 중공업 시설만으로는 군수 공장을 충분히 가동할 수 없고, 그로 인해 바그너 그룹의 전투력 유지에 심각한 차질이 생길 것입니다. 장비와 무기가 부족해지면, 결국 우리는 더 이상 전투를 지속할 수 없을 것입니다."
 WAG_not_bad_industry: "문제 있는 산업"
 WAG_not_bad_industry_desc: "불행 중 다행으로, 보스토키아의 산업 시설은 예상보다 훨씬 잘 정비되어 있었습니다. 처음에는 우리가 점령한 이후 시설이 제대로 가동될지 우려가 많았지만, 조사 결과 이 지역의 공장과 기반 시설은 문제없이 가동될 준비가 되어 있었습니다. 특히 중공업과 군수 산업은 충분한 자원을 갖추고 있었고, 오랫동안 체계적으로 관리되어 온 덕분에 우리가 추가적인 수리나 조정을 할 필요도 거의 없었습니다.\n\n그러나 문제가 완전히 없는 것은 아니었습니다. 부족한 행정 능력 때문에 생산된 물자를 군에 제대로 보급할 수 있을지 의문이 남습니다. 공장은 돌아가고 있지만, 그 물자가 제때 전선에 도착하지 않으면 아무 소용이 없기 때문입니다. 하지만, 어찌 되었든 아무것도 없는 것보다는 낫죠"
 WAG_many_oil: "연료 확보"
 WAG_many_oil_desc: "수많은 사람들의 헌신과 절약 덕분에, 우리는 마침내 충분한 연료를 확보할 수 있게 되었습니다. 연료는 단순한 자원이 아니라, 우리의 전진을 가능하게 하고 승리를 향한 길을 열어주는 중요한 동력입니다. 모두가 한마음으로 조금씩 희생한 결과, 지금 우리는 다시 한번 전선에서 힘차게 나아갈 준비를 마쳤습니다.\n\n이제 우리의 목표는 분명합니다. 연료가 있는 한 우리는 멈추지 않을 것이며, 오직 승리를 향해 달려갈 것입니다. 이 작은 성취가 더 큰 승리를 위한 발판이 될 것이고, 우리의 의지는 그 어느 때보다도 강해졌습니다."
 WAG_many_ammo: "군수 물자 확보"
 WAG_many_ammo_desc: "그나마 가동 중인 군수 공장을 최대한 쥐어짜서, 우리는 전쟁에 필요한 물자를 겨우 확보하는 데 성공했습니다. 공장들은 자원을 아껴가며 힘겹게 돌아가고 있었지만, 모든 이의 노력 덕분에 전투에 필요한 장비와 물자를 확보할 수 있었습니다. 쉽지 않은 과정이었고, 중간중간 자원과 생산이 부족해 위기를 겪었지만, 결국 우리는 필요한 만큼의 준비를 마쳤습니다.\n\n이제, 전선에 나설 준비가 되어 있습니다. 물자는 확보되었고, 우리의 의지는 그 어느 때보다 굳건합니다. 이 물자들이 우리의 손에 들어간 이상, 승리를 향한 길은 더욱 가까워졌습니다. 우리는 이 전쟁에서 반드시 승리할 것입니다."
 VTK_We_cant_win_to_wagner: "충격받은 군"
 VTK_We_cant_win_to_wagner_desc: "\"바그너 그룹\"이라 불리는 세력의 기습 공격으로 인해 [ROOT.GetAdjective]군은 처참하게 무너지고 있습니다. 방어선은 속수무책으로 붕괴되었고, 병사들은 공포에 질린 채 후퇴할 수밖에 없습니다. 모든 전략과 준비가 허무하게 무너졌고, 지휘관들조차 이 상황을 더 이상 통제할 수 없다는 것을 깨달았습니다. 패배의 그림자는 짙게 드리워졌고, 우리는 더 이상 이 전장에서 희망을 찾을 수 없을지도 모릅니다."
