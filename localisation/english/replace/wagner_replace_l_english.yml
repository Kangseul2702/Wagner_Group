 TMC_menu_tt:0 "PMC Wagner Group SubMode - 피, 명예, 정의, 조국, 용기\n\n바그너 그룹의 모토는 그들이 추구하는 가치와 행동 지침을 매우 명확하게 드러냅니다. 이 모토는 그들의 존재 이유와 목표를 한눈에 보여주며, 단순한 구호를 넘어 그들의 행동과 결정에 중요한 영향을 미치는 원칙들을 담고 있습니다. 이러한 모토는 바그너 그룹 구성원들에게도 강력한 정신적 지주로 작용하며, 그들이 어떤 상황에서도 흔들리지 않고 한 방향으로 나아가도록 돕습니다.\n\n누가 뭐라고 해도, 즉 외부의 평가나 비판에 구애받지 않고, 바그너 그룹은 그들만의 신념과 목표를 중시합니다. 그들은 외부의 의견에 휘둘리기보다는 자신들만의 기준과 가치에 따라 행동하는 것을 중요시합니다. 이는 그들이 독립적이고 자주적인 행동 방침을 가지고 있음을 의미하며, 동시에 그들의 결단력이 얼마나 강한지를 보여줍니다.\n\n또한, 그들이 무엇을 중요시하고 따지는지에 대한 부분도 이 모토에 담겨 있습니다. 바그너 그룹은 전투와 생존을 최우선으로 하며, 그들의 행동 하나하나가 이를 기반으로 움직입니다. 돈이나 명성보다는 생존과 임무 완수를 중시하고, 그 과정에서 동료와의 연대, 조직 내 규율을 철저히 지킵니다. 이를 통해 그들은 용병 생활에서 발생할 수 있는 다양한 위험과 도전에 맞서 싸워 나갑니다.\n\n궁극적으로 그들이 용병 생활을 하는 이유도 이 모토에 내포되어 있습니다. 단순히 개인의 영달을 위해서가 아니라, 그들만의 이상과 목적을 위해 싸우는 것입니다. 이는 바그너 그룹의 용병들이 단순한 고용된 전투원이 아니라, 그들만의 정체성과 목표를 가지고 있는 독립된 전사들임을 시사합니다. 이처럼 바그너 그룹의 모토는 그들의 정신적 기반이자, 행동의 지침이 되어 그들이 속한 세계에서 자신의 자리를 확고히 하도록 이끌고 있습니다.\n\n따라서 바그너 그룹의 모토는 그들의 용병 생활의 핵심을 집약적으로 표현하며, 그들이 어떠한 가치를 추구하며 어떠한 방식으로 세상과 맞서 싸우는지를 명확하게 보여주는 상징적인 문구입니다."
 TRC_worse_than_slave:0 "노예만도 못한 처지"
 TRC_worse_than_slave_desc:0 "러스트벨트는 트리니티에게 있어 끝없는 부를 창출하는 공장이자, 황금 알을 낳는 거위일지도 모릅니다. 그러나 트리니티의 주인들은 탐욕에 눈이 멀어, 그 거위에게 더 많은 알을 강요합니다. 그들은 한계도 모른 채 가혹한 할당량을 지시하고, 무자비하게 채찍을 휘두릅니다. 소녀들은 아무 말 없이 묵묵히 그들의 손을 움직이지만, 그 눈동자 속에는 어두운 분노의 불씨가 서서히 타오르기 시작합니다.\n\n그럼에도 불구하고 그 불씨는 아직 온전히 불꽃이 되지 못했습니다. 분명 언젠가 그 불길은 이 모든 것을 태워버릴 것입니다. 주인과 아첨하는 자들, 그들이 세운 위선의 성채는 결국 잿더미로 변할 날이 올 것입니다. 그러나 그날은 아직 멀었습니다. 지금은 차가운 총알과 냉혹한 폭력이 그 불씨를 억누르고 있기 때문입니다. 소녀들은 그 사실을 너무나도 잘 알고 있습니다. 그래서 오늘도 그들은, 노예만도 못한 존재로 전락한 자신을 견디며, 우아한 트리니티 아가씨들의 찻잔을 조용히 빚어냅니다.\n\n그러나 희망의 끈은 완전히 끊어지지 않았습니다. 그들의 마음 깊은 곳에 남아 있는 작은 불씨는 결코 꺼지지 않습니다. 아무리 가혹한 운명이 그들 앞에 놓여 있어도, 언젠가는 그 불씨가 세상을 뒤덮을 불꽃으로 타오를 날이 올 것입니다. 비록 지금은 절망 속에 묻혀 있지만, 그 한 줄기 희망만은 여전히 소녀들의 가슴 속에서 살아 숨 쉬고 있습니다."
 TRC_unusual_students:0 "심상치 않은 학생들"
 TRC_unusual_students_desc:0 "트리니티가 꿀단지를 지키기 위해 쏟아붓는 노력은, 아메리카 분교에서 들여오는 무거운 사치품처럼 그들의 어깨를 짓누릅니다. 그들의 탐욕스러운 손아귀는 이미 가득 찼지만, 더 많은 것을 움켜쥐기 위해 안간힘을 씁니다. 정의실현부 학생들은 오늘도 보스톤, 코론비아, 뉴요쿠의 어두운 거리를 배회하며, 억압받는 학생들이 할당량을 다 채우고 있는지 감시하고 있습니다. 그러나 정의실현부의 영향력마저 무너지기 시작한 것이 감지됩니다. 최근, 그들이 습격당하는 빈도는 점점 늘어나고 있습니다. 납치, 폭행, 그리고 곳곳에서 일어나는 사보타주는 이미 통제 불능의 상태로 치닫고 있습니다.\n\n보스톤의 총독부는 혼란에 빠져 발만 동동 구르고 있습니다. 그들의 대응은 혼돈 속에 묻혀있고, 해결책이라 부를 만한 것은 보이지 않습니다. 안개 속에서 길을 잃은 자들처럼, 그들은 어둠 속에서 방황하고 있을 뿐입니다. 그들이 내놓는 모든 대책은 허상에 불과하며, 손에 잡히지 않는 그림자처럼 사라질 뿐입니다.\n\n트리니티가 이 꿀단지, 그들의 마지막 보석을 지켜내지 못한다면, 그들의 몰락은 피할 수 없을 것입니다. 보석이 파괴되는 순간, 트리니티의 기반은 무너지고, 그녀들은 잃어버린 부와 권력의 빈자리를 채울 방법을 찾지 못할 것입니다. 설령 그들이 이를 원치 않는다 해도, 그들에게 닥칠 운명은 피할 수 없으며, 그 타격은 그들의 심장 깊숙이 박히는 치명적인 칼날처럼 다가오고 있습니다."
 TRC_food_running_out:0 "바닥을 드러내는 식량"
 TRC_food_running_out_desc:0 "식량은 점점 고갈되고, 이제 바닥을 드러내고 있습니다. 죽음이라는 개념이 갑작스레 우리 앞에 모습을 드러냈고, 러스트벨트의 학생들에게 그것은 참혹한 재앙으로 다가왔습니다. 기아와 절망이 그들의 일상을 삼키기 시작한 지금, 트리니티는 자신들만을 위해 최소한의 생존 식량만 남기고 나머지는 모두 그들의 섬으로 가져가 버렸습니다. 남은 사람들은 그들만의 잔인한 생존 게임 속에 던져졌고, 우리는 그들의 배려 없는 행동 앞에 무기력하게 서 있을 수밖에 없습니다.\n\n이제 우리가 의지할 수 있는 것은 드문드문 찾아오는 트리니티의 시스터후드와 구호기사단의 구호활동뿐입니다. 그들의 방문은 마치 먼지 낀 하늘에서 떨어지는 몇 방울의 비처럼 희미하고 적습니다. 그러나 그 소량의 지원마저도 생명을 부지할 유일한 희망이 되고 있습니다. 비록 이 희망이 너무나도 미약하고 언제 끊길지 알 수 없는 실낱같은 것이지만, 우리는 그 실에 매달린 채 하루하루를 버티고 있습니다.\n\n그러나 그 실마저 끊어진다면, 남은 것은 오직 굶주림과 어둠뿐입니다."
 FOX_shichido_yukino_desc:0 "§Y캐릭터 설명§!\n§Y생일:§! 10월 13일 (천칭자리)\n\nFOX 소대의 소대장, 완벽을 추구하는 지휘관이자 초 단위까지 세밀하게 통제하는 전략가가 수많은 전투를 승리로 이끌었습니다. 그는 소대원들의 모든 움직임을 철저하게 계획하고, 상황에 따라 기민하게 대응하며 명령은 완벽에 가깝습니다. 소대원들은 그의 지시에 한 치의 의심도 없이 따릅니다. 그들에게 소대장의 명령은 마치 법과 같으며, 그가 제시한 계획대로 움직이는 것이 당연한 일입니다."
